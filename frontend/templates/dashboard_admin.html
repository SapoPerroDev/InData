<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/58deb355db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/frontend/assets/css/estilos.css" />
    <title>InData - Dashboard Admin</title>
  </head>
  <body>
    <!-- ENCABEZADO SUPERIOR -->
    <header class="encabezado">
      <div class="data-EAS">
        <img
          id="logo-EAS"
          src="/frontend/assets/img/user.png"
          alt="logo de la EAS"
          width="auto"
          height="auto"
        />
        <div class="info-EAS">
          <h2 id="name-EAS"></h2>
          <h3 id="nit-EAS"></h3>
        </div>
      </div>
      <div class="container-menu-perfil">
        <i class="fa-solid fa-bell"></i>
        <div class="separator"></div>
        <div class="menu-perfil">
          <div class="info-perfil">
            <i class="fa-solid fa-user"></i>
            <div>
              <h2 id="name-user"></h2>
              <h3 id="role-user"></h3>
            </div>
          </div>
          <button
              type="button"
              id="toggle-logout-panel"
              class="toggle-panel-btn"
            >
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          <div id="logout-panel" class="logout-panel" style="display: none">
            <button type="button" id="logoutBtn" class="logout-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="contenedor">
      <!-- BARRA LATERAL -->
      <nav class="sidebar">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-user-plus"></i><span>Focalización</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-list-ul"></i><span>Lista de niños</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-clock-rotate-left"></i><span>Historial de cambios</span></a
            >
          </li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="contenido">
        <h1>Lista de Madres</h1>
        <ul id="lista-madres"></ul>
      </main>
    </div>
    <script src="/frontend/assets/js/dashboard_admin.js" defer></script>
    <script src="/frontend/assets/js/logout.js"></script>
  </body>
</html>
