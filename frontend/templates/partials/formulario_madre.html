<h2>Registrar Madre Comunitaria</h2>
<div style="display: flex; flex-wrap: wrap; gap: 32px">
  <form
    id="form-madre"
    autocomplete="off"
    style="
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      width: 100%;
      max-width: 1200px;
      position: relative;
    "
  >
    <!-- Columna 1: Usuario -->
    <fieldset id="datos-usuario" style="flex: 1 1 320px; min-width: 280px">
      <legend>Datos de Usuario</legend>
      <label for="username">Usuario:</label>
      <input type="text" id="username" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <label for="password2">Confirmar Contraseña:</label>
      <input type="password" id="password2" required />
    </fieldset>
    <!-- Columna 2: Datos de Madre -->
    <fieldset id="datos-madre" style="flex: 1 1 320px; min-width: 280px">
      <legend>Datos de la Madre Comunitaria</legend>
      <label for="tipo">Tipo de usuario:</label>
      <select id="tipo" required>
        <option value="madre">Madre Comunitaria</option>
      </select>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" required />

      <label for="p_nombre">Primer Nombre:</label>
      <input type="text" id="p_nombre" required />

      <label for="s_nombre">Segundo Nombre:</label>
      <input type="text" id="s_nombre" />

      <label for="p_apellido">Primer Apellido:</label>
      <input type="text" id="p_apellido" required />

      <label for="s_apellido">Segundo Apellido:</label>
      <input type="text" id="s_apellido" />

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" required />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required />

      <label for="id_eas">Entidad Administradora (EAS):</label>
      <select id="id_eas" required>
        <option value="">Cargando...</option>
      </select>
    </fieldset>
    <div style="flex-basis: 100%"></div>
    <div id="msg-madre" style="margin-top: 10px; flex-basis: 100%"></div>
    <!-- Botón en la esquina inferior derecha del formulario -->
    <button
      type="submit"
      class="guardar-btn"
      form="form-madre"
      style="position: absolute; right: 0; bottom: 0; margin: 16px 12px"
    >
      Registrar Madre
    </button>
  </form>
</div>
