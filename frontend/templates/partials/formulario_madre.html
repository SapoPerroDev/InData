<h2>Registrar Madre Comunitaria</h2>
<form id="form-madre" autocomplete="off" style="max-width: 600px">
  <fieldset>
    <legend>Datos de Usuario</legend>
    <label for="username">Usuario:</label>
    <input type="text" id="username" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required />

    <label for="password2">Confirmar Contraseña:</label>
    <input type="password" id="password2" required />
  </fieldset>
  <fieldset>
    <legend>Datos de la Madre Comunitaria</legend>
    <label for="tipo">Tipo de usuario:</label>
    <select id="tipo" required>
      <option value="madre">Madre Comunitaria</option>
    </select>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" required />

    <label for="p_nombre">Primer Nombre:</label>
    <input type="text" id="p_nombre" required />

    <label for="s_nombre">Segundo Nombre:</label>
    <input type="text" id="s_nombre" />

    <label for="p_apellido">Primer Apellido:</label>
    <input type="text" id="p_apellido" required />

    <label for="s_apellido">Segundo Apellido:</label>
    <input type="text" id="s_apellido" />

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" required />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required />

    <label for="id_eas">Entidad Administradora (EAS):</label>
    <select id="id_eas" required>
      <option value="">Cargando...</option>
    </select>
  </fieldset>
  <button type="submit" class="guardar-btn">Registrar Madre</button>
</form>
<div id="msg-madre" style="margin-top: 10px"></div>
